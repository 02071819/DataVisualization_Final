<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
  </head>
  <body>
    <!-- 篩選選項 -->
    <div class="header">
      <div class="hamburger-menu" id="hamburgerMenu" onclick="toggleMenu()">
        &#9776;
        <!-- Hamburger icon -->
      </div>
      <div class="year_filter">
        <label for="yearFilter">Work Year :</label>
        <select id="yearFilter" onchange="updateChart()">
          <option value="all">All</option>
        </select>
      </div>

      <a href="./index5.html">WorldMap Chart</a>
      <a href="./index1.html">Pie Chart</a>
      <a href="./index2.html">Bar Chart</a>
      <a href="./index3.html">Stacked Area Chart</a>
      <a href="./index4.html">Scatterplot Chart</a>
    </div>

    <div class="sidebar" id="sidebar">
      <!-- 職位篩選選項 -->
      <div class="job_filter">
        <label for="jobFilter">Job Titles:</label>
        <div id="jobFilter"></div>
      </div>
    </div>

    <div class="main-content">
      <div class="end_div">
        <!-- 散佈圖下拉選單 -->
        <div class="scatterplot_part">
          <div class="scatterplot_control">
            <label for="xAxisSelect">X-Axis:</label>
            <select id="xAxisSelect" onchange="updateScatterPlot()">
              <option value="remote_ratio">Remote Ratio</option>
              <option value="salary_in_usd">Salary in USD</option>
              <option value="work_year">Work Year</option>
            </select>

            <label for="yAxisSelect">Y-Axis:</label>
            <select id="yAxisSelect" onchange="updateScatterPlot()">
              <option value="salary_in_usd">Salary in USD</option>
              <option value="remote_ratio">Remote Ratio</option>
              <option value="work_year">Work Year</option>
            </select>
          </div>
          <!-- 散佈圖容器 -->
          <div id="scatterPlot"></div>
        </div>
      </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" style="opacity: 0"></div>

    <script src="script5.js"></script>
  </body>
</html>
