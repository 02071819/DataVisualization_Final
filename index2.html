<!DOCTYPE html>
<html>
  <head>
    <title>Stacked Bar Chart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script2.js" defer></script>
  </head>
  <body>
    <h2>Stacked Bar Chart</h2>
    <div class="checkboxPanel">
      <label><input type="checkbox" value="SE" checked> Senior-level / Expert (SE)</label>
      <label><input type="checkbox" value="MI" checked> Mid-level / Intermediate (MI)</label>
      <label><input type="checkbox" value="EN" checked> Entry-level / Junior (EN)</label>
      <label><input type="checkbox" value="EX" checked> Executive-level / Director (EX)</label>
    </div>
    <svg id="barchart"></svg>
  </body>
</html>
